<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HeadContainer.css">
    <link rel="stylesheet" href="StarRating.css">
    <title>Product Details</title>
</head>

<body>
    <div class="container">
        <header>
            <h3>Product Detail: {{productsModel.productName}}</h3>
        </header>
        <div>
            <img ng-src="{{productsModel.imageUrl}}">
        </div>
        <h5>Name: {{productsModel.productName}}</h5>
        <h5>Code: {{productsModel.productCode}}</h5>
        <h5>Description: {{productsModel.description}}</h5>
        <h5>Availability: {{productsModel.releaseDate}}</h5>
        <h5>Price: ${{productsModel.price}}</h5>
        <h5>Star Rating: <div star-rating rating-value='productsModel.starRating' max=5></div>
        </h5>
        <footer>
            <a href="#/productlist" class="btn btn-outline-primary">Back</a>
        </footer>
    </div>
</body>

</html>
