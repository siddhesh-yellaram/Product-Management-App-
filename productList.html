<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HeadContainer.css">
    <link rel="stylesheet" href="StarRating.css">
    <title>Product List</title>
</head>

<body>
    <div class="container">
        <header>
            <h3>Product List</h3>
        </header>
        <h5>Filter By: <input type="text" ng-model="filtertxt"></h5>
        <table class="table table-striped table-hover">
            <thead>
                <th><button class="btn btn-outline-primary" ng-click="showHide()">{{btnName}}</button></th>
                <th>Product</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>Star Rating</th>
            </thead>
            <tbody>
                <tr ng-repeat="p in products | filter: filtertxt">
                    <td ng-hide="isVisible"><img src="{{}}" style="max-height:10%; max-width:10%"></td>
                    <td ng-show="isVisible"><img src="{{p.imageUrl}}" style="max-height:10%; max-width:10%"></td>
                    <td><a href="#/productDetails" ng-click="loadDetails(p)" class="btn">{{p.productName}}</a>
                    </td>
                    <td>{{p.productCode}}</td>
                    <td>{{p.releaseDate}}</td>
                    <td>${{p.price}}</td>
                    <td>
                        <div star-rating rating-value='p.starRating' max=5></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
